<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App Bootstrap </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>To-do App</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new to-do">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    
    </div>
      
      
      
<input type="checkbox" name="mailing_list"
value="yes" checked="checked"> Yes
      
      
      <input type="button" name="mybutton" value="Go back">
  </div>
<input type="button" name="mybutton" value="Click Me!">
  <script src="script.js"></script>

</body>
</html>
